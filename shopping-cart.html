<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="shopping-container">
        <h1>Shopping Cart</h1>
        <div class="product-list">
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
        
        <div class="cart-summary">
            <h2>Selected Items</h2>
            <ul id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-total">
                <p>Total Items: <span id="totalItems">0</span></p>
            </div>
            <button id="doneButton" class="done-button rgb-effect" onclick="proceedToFloorMap()">
                DONE
            </button>
        </div>
    </div>
    <script src="./shopping-cart.js"></script>
</body>
</html>
